<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar estadisticas</title>
</head>

<body>

    <div>
        <h1>Buscar proyectos por fecha</h1>

        <form action="index.html" method="get">
            <label for="fecha_min">Fecha de alta:</label>
            <input type="date" id="fecha_min" name="fecha_min"><br><br>

            <label for="fecha_max">Fecha de baja:</label>
            <input type="date" id="fecha_max" name="fecha_max"><br><br>

            <input type="submit" value="Buscar">
        </form>
    </div>

    <div>
        <h1>Buscar proyectos por estado</h1>

        <form action="index.html" method="get">
            <label for="estado_proyecto">Fecha de alta:</label>
            <input type="date" id="estado_proyecto" name="estado_proyecto"><br><br>

            <input type="submit" value="Buscar">
        </form>
    </div>    

    <footer>
        <p>Caso de estudio. Dise√±o de software III (2023).</p>
    </footer>

</body>

</html>
