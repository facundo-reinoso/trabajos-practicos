<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/js/mostrarestadisticas.js"></script>

    <title>Gestión de Trabajos Finales</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Gestión de Trabajos Finales</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="d-flex justify-content-center align-items-center min-vh-100">
                    <div class="card w-100 bg-dark text-white" style="max-width: 400px;">
                        <div class="card-body">
                            <h5 class="card-title text-center">Buscar proyecto por fecha</h5>
                            <form action="/html/index.html" method="get">
                                <div class="mb-3">
                                    <label for="fecha_min" class="form-label">Desde:</label>
                                    <input type="text" class="form-control bg-dark-subtle" id="fecha_min"
                                        name="fecha_min">
                                </div>
                                <div class="mb-3">
                                    <label for="fecha_max" class="form-label">Hasta:</label>
                                    <input type="text" class="form-control bg-dark-subtle" id="fecha_max"
                                        name="fecha_max">
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Buscar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="d-flex justify-content-center align-items-center min-vh-100">
                    <div class="card w-100 bg-dark text-white" style="max-width: 400px;">
                        <div class="card-body">
                            <h5 class="card-title text-center">Buscar proyecto por estado</h5>
                            <form action="/html/index.html" method="get">
                                <div class="mb-3">
                                    <label for="estado-proyecto" class="form-label">Estado:</label>
                                    <input type="checkbox" class="form-control bg-dark-subtle" id="estado-proyecto"
                                        name="estado-proyecto">
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Buscar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-2">
        <div class="container">
            <p>&copy; Caso de estudio. Diseño de software III (2023).</p>
        </div>
    </footer>
</body>

</html>
