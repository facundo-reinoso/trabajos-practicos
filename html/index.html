<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <script src="/js/index.js"></script>

    <title>Gestión de Trabajos Finales</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Gestión de Trabajos Finales</a>
        </div>
    </nav>

    <div class="main-container">
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="card w-100 bg-dark text-white" style="max-width: 400px;">
                <div class="card-body">
                    <h5 class="card-title text-center">Ingresar a la plataforma</h5>
                    <form action="/html/index.html" method="post" id="form">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control bg-dark-subtle" id="username" placeholder="Usuario">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control bg-dark-subtle" id="password"
                                placeholder="Contraseña">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-primary" id="submit">Acceder</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="error-message" class="mt-3 text-center" style="color: red;"></div>

    <footer class="bg-dark text-white text-center py-2">
        <div class="container">
            <p>&copy; Caso de estudio. Diseño de software III (2023).</p>
        </div>
    </footer>
</body>

</html>
